<script>
    // 给定一个整数数组 nums 和一个整数目标值 target，
    // 请你在该数组中找出 和为目标值 target 的那两个整数，并返回它们的数组下标。
    //  你可以假设每种输入只会对应一个答案。但是，数组中同一个元素在答案里不能重复出现。你可以按任意顺序返回答案。
    const twoSum = function(nums, target) {
        // //  遍历
        // for(let i = 0; i<nums.length;i++) {
        //      //  正确的数
        //     let currentNum = target - nums[i]
        //     const result = nums.findIndex((num)=> num===currentNum)
        //     if( result !== -1 && i != result) {
        //     //  找到直接return
        //     return [i,result]
        //   }
        // }

        //  for(let i = 0; i<nums.length;i++) {
        //   //  正确的数
        //   const currentNum = target - nums[i]
        //   const result = nums.indexOf(currentNum)
        //   if( result !== -1 && i !== result) {
        //     //  找到直接return
        //     return [i,result]
        //   }
        // }

        let prevNum = {}
        //  遍历
        for(let i = 0; i<nums.length;i++) {
            const curNum = nums[i]
            const currentNum = target - curNum
            const index = prevNum[currentNum]
            if(index !== undefined) {
                return [index,i]
            }
            prevNum[curNum] = i
        }
    }

    const twoSum1 = function (nums,target) {
        // 回溯
        let prevNum = {}

        for (let i = 0; i < nums.length; i++) {
            // 当前元素
            let curNum = nums[i]
            // 要找的数
            let curTarget = target - curNum
            // 尝试取出回溯对象的元素
            const index = prevNum[curTarget]
            // 根据index 找到目标值没有
            if(index !== undefined) {
                return [i,index]
            }
            // 没找到的情况 回溯对象记录编辑过的元素
            prevNum[curNum] = i
        }
    }
