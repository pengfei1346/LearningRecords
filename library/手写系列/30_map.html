<script>

  // map 方法
  function map(arr,callback) {
    //首先检查一下参数
    let flag = !Array.isArray(arr) || !arr.length || typeof callback !=='function'
    if(flag){
      return  []
    }else{
      //每次调用我们都会返回一个新数组
      let newArr = []
      for(let i = 0; i<arr.length;i++){
        newArr[i] = callback(arr[i], i, arr)
      }
      return newArr
    }
  }
  let allArr = [1,2,3,4,5]

  console.log(map(allArr,(item)=>item+1))

  // [2, 3, 4, 5, 6]


</script>
