<script>
    //有一座高度是10级台阶的楼梯，从下往上走，每跨一步只能向上1级或者2级台阶。要求用程序来求出一共有多少种走法。

    const getClimbingWays = (n) => {
        if(n < 1) {
            return 0
        }
        if(n===1) {
            return 1
        }
        if(n===2) {
            return 1
        }
        let a = 1
        let b = 2
        let temp = 0

        for (let i = 3; i <= n; i++ ) {
            temp = a + b
            a = b
            b = temp
        }

        return temp
    }

    console.log(getClimbingWays(3));

</script>
