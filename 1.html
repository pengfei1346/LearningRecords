<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <style type="text/css">
        body, html,#container {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
    </style>
    <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=q627l8eVgZV1rm9hlenGTpKt"></script>
    <title>设置地图3D视角</title>
</head>
<body>
<div id="container"></div>
</body>
</html>
<script type="text/javascript">
    // var map = new BMap.Map("container");
    // var point = new BMap.Point(116.893137, 33.965624);
    // map.centerAndZoom(point, 20);
    // var marker = new BMap.Marker(point);        // 创建标注
    // map.addOverlay(marker);                     // 将标注添加到地图中

    let map = new BMap.Map( "container", {
        minZoom: 4,
        maxZoom: 20
    } ); // 创建Map实例
    // 颜色控制
    // map.setMapStyle( {
    //     // styleJson: [ {
    //         // "featureType": "all",
    //         // "elementType": "all",
    //         // "stylers": {
    //         //     "lightness": 10,
    //         //     "saturation": -100
    //         // }
    //     // } ]
    // });
    var pt = new BMap.Point(116.893137, 33.965624);
    map.centerAndZoom( pt, 20 ); // 初始化地图,设置中心点坐标和地图级别
    loadmap();
    map.enableScrollWheelZoom( true ); //开启鼠标滚轮缩放
    function loadmap() {
        map.clearOverlays();

        let marker = new BMap.Marker( pt );
        map.addOverlay( marker );
    }
</script>
