<script>
    /*
    *   首先在未排序序列中找到最小（大）元素，存放到排序序列的起始位置。

        再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。

        重复第二步，直到所有元素均排序完毕。
    */
    /*
    *   选择排序是一种简单直观的排序算法，无论什么数据进去都是 O(n²) 的时间复杂度。额外空间复杂度O(1)。

        所以用到它的时候，数据规模越小越好。

        1)算法步骤
        首先在未排序序列中找到最小（大）元素，存放到排序序列的起始位置。

        再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末尾。

        重复第二步，直到所有元素均排序完毕。
    * */
    function selectionSort(list) {

        let len = list.length;
        let minIndex, temp;

        for (let i = 0; i < len - 1; i++) {
            minIndex = i;
            for (let j = i + 1; j < len; j++) {
                if (list[j] < list[minIndex]) {     // 寻找最小的数
                    minIndex = j;                 // 将最小数的索引保存
                }
            }
            temp = list[i];
            list[i] = list[minIndex];
            list[minIndex] = temp;
        }

        return list
    }

    console.log(selectionSort([1, 2, 9, 6, 3, 5, 8]));
</script>
