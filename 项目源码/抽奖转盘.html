<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0" />-->
    <title>Title</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    ul,li{
        list-style: none;
    }
    .circle{
        /*overflow: hidden;*/
        /*background: #f00;*/
        position: relative;
        margin: 100px auto 0 auto;
        width: 250px;
        height: 250px;
        border-radius: 50%;
    }
    .center{
        border-radius: 50%;
        width: 50px;
        height: 50px;
        font-size: 14px;
        text-align: center;
        line-height: 50px;
        z-index: 998;
        position: absolute;
        left: 0;
        right: 0;
        bottom: 0;
        top:0;
        margin: auto;
        background: #0ff;
    }
    .content{
        transition: all 10s linear 1s;
        height: 250px;
        font-size: 16px;
    }
    .block{
        position: absolute;
        height: 125px;
        width: 125px;
        border: 1px solid #000;
        transform-origin: right bottom 0;
    }
    .block:nth-child(1){
        transform: rotate(0deg)   skewY(30deg);
    }
    .block:nth-child(2){
        transform: rotate(60deg)  skewY(30deg);
    }
    .block:nth-child(3){
        transform: rotate(120deg) skewY(30deg);
    }
    .block:nth-child(4){
        transform: rotate(180deg) skewY(30deg);
    }
    .block:nth-child(5){
        transform: rotate(240deg) skewY(30deg);
    }
    .block:nth-child(6){
        transform: rotate(300deg) skewY(30deg);
    }

    .mid{
        position: absolute;
        top: 125px;
        left: 120px;
        width: 10px;
        height: 400px;
        border: 1px solid #000;
    }

<body>
    <div class="circle">
        <div class="center" onclick="handle()">start</div>
        <div class="mid"></div>

        <div class="content" id="content">
            <ul>
                <li class="block"></li>
                <li class="block"></li>
                <li class="block"></li>
                <li class="block"></li>
                <li class="block"></li>
                <li class="block"></li>
            </ul>
        </div>
    </div>
</body>
<script>
    function handle() {
        var content = document.getElementById('content')
        content.style.transform = 'rotate('+ 3600 +'deg)'
    }
</script>
